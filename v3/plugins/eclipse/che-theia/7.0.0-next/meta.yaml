apiVersion: v2
publisher: eclipse
name: cdd
version: 7.0.0-next
type: Che Editor
displayName: cdd
title: Eclipse Theia development version.
description: Test new IDE.
icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
category: Editor
repository: https://github.com/eclipse/che-theia
firstPublicationDate: "2019-03-07"
spec:
  endpoints:
   -  name: "cdd"
      public: true
      targetPort: 80
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
  containers:
   - name: cdd
     image: "docker.io/eclipse/che-theia:7.0.0-next"    
         - mountPath: "/plugins"
           name: plugins
     mountSources: true
     ports:
         - exposedPort: 80        
     memoryLimit: "2048M"
